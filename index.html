<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-dvrseekbar</title>
  <link href="/node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="/dist/videojs-dvrseekbar.css" rel="stylesheet">
</head>
<body>
  <h1>Video.js DVRSeekbar plugin</h1>
  <video id="videojs-dvrseekbar-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="/test/">Run unit tests in browser.</a></li>

  </ul>
  <script src="/node_modules/video.js/dist/video.js"></script>
  <script src="/dist/videojs-dvrseekbar.js"></script>
  <script>
    (function(window, videojs) {

      var player = window.player = videojs('videojs-dvrseekbar-player');
      player.dvrseekbar({
        isLive: false
      });
    }(window, window.videojs));
  </script>
</body>
</html>
